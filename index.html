<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diplomacy</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Foundation -->
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!--Favicon -->
    <link rel="icon" type="image/gif/png" href="images/DiplomacyFavicon.png">
</head>
<body id="body">
    <!-- Nav Bar -->
    <nav class="navbar navbar-dark bg-dark">
        <button class="show-rules-btn" data-toggle="tooltip" data-placement="bottom" title="Rules">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-file-ruled" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm2-1a1 1 0 0 0-1 1v4h10V2a1 1 0 0 0-1-1H4zm9 6H6v2h7V7zm0 3H6v2h7v-2zm0 3H6v2h6a1 1 0 0 0 1-1v-1zm-8 2v-2H3v1a1 1 0 0 0 1 1h1zm-2-3h2v-2H3v2zm0-3h2V7H3v2z"/>
          </svg>
          Rules
        </button>
        <img class="logo" src="images/DiplomacyLogoText.png"></img>
        <button class="reset-resources-btn">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-clockwise" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
          </svg>
        </button>
    </nav>
    <!-- Gold Progress Bar -->
    <div class="progress">
        <div id="GoldStatusBar" class="progress-bar progress-bar-striped bg-warning progress-bar-animated gold-progress-bar" role="progressbar"  aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <!-- Resource Containers -->
    <div class="off-canvas-wrapper">
        <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>
          <div class="off-canvas-content" data-off-canvas-content>
            <div id="row" class="row small-up-2 medium-up-3 large-up-5">
            </div>
        </div>
      </div>
    </div>
    <!-- Trade Modal -->
    <div class="modal fade" id="TradeModalCenter" tabindex="-1" role="dialog" aria-labelledby="TradeModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="TradeModalCenterTitle">Trade Gold For Resources</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div id="TradeModalBody" class="modal-body">
              <!-- Content Created in "Trade()" function -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger modal-cancel" data-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
    </div>
    <!-- Rules Modal -->
    <div class="modal fade" id="RulesModalCenter" tabindex="-1" role="dialog" aria-labelledby="RulesModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="RulesModalCenterTitle">Game Rules</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div id="RulesModalBody" class="modal-body">
            Rules
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-danger modal-cancel" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
</body>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</html>
